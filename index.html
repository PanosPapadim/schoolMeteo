  var pages;
  var page = 0;
  var lastTime;
  var mySchool = 9254259;

  var getLatest = function(stationId) {
    $.getJSON("https://apex.oracle.com/pls/apex/raspberrypi/weatherstation/getlatestmeasurements/" + (stationId || mySchool), function(data) {
      var lastMeasures = data.items[0];
      $('#data').text('Τελευταία Δεδομένα: ' + moment(lastMeasures.reading_timestamp.toString()).format('D MMM YYYY HH:mm') + ' από ' + lastMeasures.id + ', ' + lastMeasures.created_by);
      $('#li1').text('Υγρασία: ' + lastMeasures.humidity + '%');
      $('#li2').text('Θερμοκρασία Αέρα: ' + lastMeasures.ambient_temp + '\u{00B0}C');
      $('#li3').text('Θερμοκαρία Χώματος: ' + lastMeasures.ground_temp + '\u{00B0}C');
      $('#li4').text('Ποσότητα CO2: ' + lastMeasures.air_quality);
      $('#li5').text('Ατμοσφαιρική Πίεση: ' + lastMeasures.air_pressure + 'Pa');
      $('#li6').text('Κατεύθυνση Ανέμου: ' + lastMeasures.wind_direction + '\u{00B0}');
      $('#li7').text('Ταχύτητα Ανέμου: ' + lastMeasures.wind_speed + 'Km/h');
      $('#li8').text('Ριπές Ανέμου: ' + lastMeasures.wind_gust_speed);
      $('#li9').text('Βροχόπτωση: ' + lastMeasures.rainfall + 'mm');
    })
  }

  var getMeasurements = function(stationId) {
    $.getJSON("https://apex.oracle.com/pls/apex/raspberrypi/weatherstation/getallmeasurements/" + (stationId || mySchool), function(data) {

        humidity.length = 0;
        temperature.length = 0;
        groundTemperature.length = 0;
        airQuality.length = 0;
        airPressure.length = 0;
        windDirection.length = 0;
        windSpeed.length = 0;
        windGust.length = 0;
        rainfall.length = 0;
      $.each(data.items, function(key, val) {
        var time = moment(val.reading_timestamp);
        humidity.push({
          x: time,
          y: val.humidity
        });
        temperature.push({
          x: time,
          y: val.ambient_temp
        });
        groundTemperature.push({
          x: time,
          y: val.ground_temp
        });
        airQuality.push({
          x: time,
          y: val.air_quality
        });
        airPressure.push({
          x: time,
          y: val.air_pressure
        });
        windDirection.push({
          x: time,
          y: val.wind_direction
        });
        windSpeed.push({
          x: time,
          y: val.wind_speed
        });
        windGust.push({
          x: time,
          y: val.wind_gust_speed
        });
        rainfall.push({
          x: time,
          y: val.rainfall
        });
      })
    }).done(function() {
      chartHumidity.update();
      chartTemperature.update();
      chartGroundTemperature.update();
      chartAirQuality.update();
      chartAirPressure.update();
      chartWindDirection.update();
      chartWindSpeed.update();
      chartWindGust.update();
      chartRainfall.update();
    });
  }

  $(document).ready(function() {
    getLatest();
    getMeasurements();
  });

  var fetchAllData = function(url) {
    $.getJSON(url, function(data) {
      //if (data.next) fetchAllData(data.next.$ref);
    })
  }

  setTimeout(function() {
    chartHumidity.update();
    chartTemperature.update();
    chartGroundTemperature.update();
    chartAirQuality.update();
    chartAirPressure.update();
    chartWindDirection.update();
    chartWindSpeed.update();
    chartWindGust.update();
    chartRainfall.update();
  }, 3000);

  var getAllStations = function(stationsurl, map) {
    $.getJSON(stationsurl, function(data) {
      $.each(data.items, function(key, val) {
        $('#stations').append($('<option>', {
          value: val.weather_stn_id,
          text: val.weather_stn_name + ", " + val.weather_stn_id
        }));

        stations.push(val);
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(val.weather_stn_lat, val.weather_stn_long),
          map: map,
          title: val.weather_stn_name + ", " + val.weather_stn_id
        });
      })
      if (data.next) {
        getAllStations(data.next.$ref)
      };
    });
  };

  function initMap() {
    var myLatLng = {
      lat: 40.6100309,
      lng: 22.9892094
    };

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 8,
      center: myLatLng
    });
    getAllStations("https://apex.oracle.com/pls/apex/raspberrypi/weatherstation/getallstations", map);
  }
</script>
